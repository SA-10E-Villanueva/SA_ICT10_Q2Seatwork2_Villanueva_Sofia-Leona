<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leopurr-Kogal: Cal!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>

        :root {
            /* changed the colors from having a reddish accent to a pink one to fit the school's theme more! */
            --pink-dust: #fd90b1;
            --darker-pink: #e44e6e;
            --hot-pink: #d83264;
            --fluffy-pink: #ff7996;
        }

        body {
            background-image: url('https://i.pinimg.com/736x/db/8c/ef/db8cef2cf8dd5529dbfd404e93cf6bd3.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            padding-bottom: 50px;
            font-family: font-family: 'Lucida Handwriting', cursive, sans-serif;
            /* I added a background-image instead of a background-color to improve the aesthetic of the website. */
        }
        .container {
            max-width: 600px;
            margin-top: 30px;
            margin-bottom: 50px;
            background-color: #faf4f5;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(139, 11, 54, 0.349);
        }
        
        h1 {
            color: var(--darker-pink);
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        h2 {
            color: var(--darker-pink);
            margin-top: 20px;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        .form-control {
            margin-bottom: 15px;
            border: 1px solid var(--pink-dust);
        }
        .form-control:focus {
            border-color: var(--pink-dust);
            box-shadow: 0 0 0 0.25rem rgba(175, 0, 82, 0.25);
        }
        .btn-primary {
            background-color: var(--pink-dust);
            border-color: var(--pink-dust);
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: var(--darker-pink);
            border-color: var(--darker-pink);
        }
        #student_info {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--hot-pink);
            margin-top: 30px;
            padding: 15px;
            background-color: var(--fluffy-pink);
            border-left: 5px solid var(--hot-pink);
            border-radius: 5px;
        }
        #summary {
            background-color: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-family: Monospace;
        }
        #output {
            font-size: 1.3rem;
            color: var(--hot-pink);
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(253, 69, 130, 0.2);
            border-radius: 5px;
        }
        .input-group-text {
            background-color: var(--pink-dust);
            color: white;
            border: 1px solid var(--hot-pink);
            min-width: 80px; 
        }
        .grades-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .grade-input-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><b>CALCU-GY☆L</b></h1>
        
        <!--Added kaomojis to enhance the look of the website-->

        <div class="mb-3">
            <div class="input-group">
                <!--Added placeholders for the names-->
                <span class="input-group-text"><b>(◕‿◕) ♡ First Name</b></span>
                <input type="text" class="form-control" id="first_name" placeholder="Typing...❀" >
            </div><br>
            
            <div class="input-group">
                <span class="input-group-text"><b>Last Name ☆ ⊂(￣▽￣)⊃</b></span>
                <input type="text" class="form-control" id="last_name" placeholder="Typing...❀" >
            </div>
        </div>

        <h2>o( ❛ᴗ❛ )o Anddd your grades are?</h2>
        
        <!--Changed the subjects to be suited for the gyaru-school-->

        <div class="grades-container">
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text"><b>Beauty-Chem (>∀<☆)</b></span>
                    <input type="text" class="form-control" id="bchem" placeholder="Grade ⭑.ᐟ">
                </div>
            </div>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text"><b>(￣-￣ﾒ)...Math...</b></span>
                    <input type="text" class="form-control" id="math" placeholder="Grade ⭑.ᐟ">
                </div>
            </div>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text"><b>* ੈ✩‧₊˚ Fashion</b></span>
                    <input type="text" class="form-control" id="fashion" placeholder="Grade ⭑.ᐟ">
                </div>
            </div>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text"><b>Language (・∀・)</b></span>
                    <input type="text" class="form-control" id="engfiljp" placeholder="Grade ⭑.ᐟ">
                </div>
            </div>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text"><b>Tech!!! ☆⌒(≧▽​° )</b></span>
                    <input type="text" class="form-control" id="tech" placeholder="Grade ⭑.ᐟ">
                </div>
            </div>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text"><b>’★,｡･:* PE</b></span>
                    <input type="text" class="form-control" id="pe" placeholder="Grade ⭑.ᐟ">
                </div>
            </div>
        </div>
        
        <button class="btn btn-primary" type="submit" py-click="general_weighted_average">⏔⏔⏔ ꒰ Calculate your GWA!!! ꒱ ⏔⏔⏔</button>
        
        <!--Made the ids shorter for line 186 and line 187 to make coding more efficient-->
        <div id="stdnt_info"></div>
        <pre id="smmry"></pre>
        <div id="output"></div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="py" src="main.py"></script>
</body>

</html>
